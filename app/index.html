<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>meet up event planner</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <form class="form-horizontal" data-bind="submit: submitUserForm">
            <div class="form-group">
                <div class="col-sm-2 control-label">
                    <label for="name">Name</label>
                </div>
                <div class="col-sm-10">
                    <input id="name" type="text" class="form-control" placeholder="First Name Last Name" autocomplete="name" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">
                    <label for="email">Email</label>
                </div>
                <div class="col-sm-10">
                    <input id="email" type="email" class="form-control" placeholder="name@domain.com" autocomplete="email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">
                    <label for="password">Password</label>
                </div>
                <div class="col-sm-10">
                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                </div>
            </div>
            <div class="col-sm-2 col-sm-offset-10">
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        <div id="currentUser" data-bind="visible: loggedIn">
            <p>
                <span data-bind="text: user().name"></span> currently logged in.
            </p>
        </div>
    </div>

                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)

    </script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="scripts/main.js"></script>

</body>

</html>
